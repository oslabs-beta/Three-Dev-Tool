<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
		<script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const geometry = new THREE.BoxGeometry();
			const material = new THREE.MeshBasicMaterial( { color: 0xcf27ff } );
			const cube = new THREE.Mesh( geometry, material );
			const cube2 = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { color: 0xffffff } ) );
			const cube3 = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { color: 'yellow' } ) );
			scene.add( cube, cube3 );

			camera.position.x = 2;
			camera.position.z = 5;

			function animate() {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render( scene, camera );
				// if (typeof __THREE_DEVTOOLS__ !== "undefined") {
				// 	__THREE_DEVTOOLS__.dispatchEvent( new CustomEvent("observe", { detail: scene }))
				// 	__THREE_DEVTOOLS__.dispatchEvent( new CustomEvent("observe", { detail: renderer }))
				// }
			};
			animate();
		</script>
	</body>
</html>
